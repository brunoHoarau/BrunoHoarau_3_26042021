<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/dc80972f73.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <title>OhMyFood!</title>
</head>
<body>
  <head>
    <header>
      <h1>Ohmyfood</h1>
    </header>
    <section >
      <img src="./public/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la palette du gout" class="restaurants__card__img">
    </section>
    <section class="menuRestaurant">
      <h2>La palette du goût</h2>
      <div class="entrance">
        <h3>ENTRÉES</h3>
        <canvas></canvas>
        <div class="entrance__layout">
          <div class="entrance__layout__description">
            <h4>Fricassée d'escargot</h4>
            <p>Au piment d'espelette</p>
          </div>
          <p>25€</p>
          <div  class="entrance__layout__check">
            <i class="fas fa-check-circle"></i>
          </div>
        </div>
        <div class="entrance__layout">
          <div class="entrance__layout__description">
            <h4>Foie gras de canard mi-cuit</h4>
            <p>et ses copeauxde truffe noire</p>
          </div>
          <p>35</p>
          <div class="entrance__layout__check">
            <i class="fas fa-check-circle"></i>
          </div>
        </div>
        <div class="entrance__layout">
          <div class="entrance__layout__description">
            <h4>oeuf au plat</h4>
            <p>Assaisonné à la truffe sur lit de caviar</p>
          </div>
          <p>25€</p>
          <div class="entrance__layout__check">
            <i class="fas fa-check-circle"></i>
          </div>
        </div>
      </div>



    </section>
    
    <footer>
      <h2>Ohmyfood</h2>
        <p> Proposer un restaurant</p>
        <p> Devenir partenaire</p>
        <p>Mentions légales</p>
        <p>Contact</p>
    </footer>

  </head>
</body>
</html>
